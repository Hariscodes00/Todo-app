<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h4 class="text-center mb-3">Verify Your Email</h4>
            <p class="text-center text-muted small">Enter the OTP sent to your email address.</p>

            <form method="POST" action="/verify-otp">
                <div class="mb-3">
                    <input type="text" class="form-control text-center" name="otp" placeholder="Enter OTP" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
            </form>

            <div class="text-center mt-3">
                <form method="POST" action="/resend-otp">
                    <button type="submit" class="btn btn-link">Resend OTP</button>
                </form>
            </div>

            {% if error %}
            <div class="alert alert-danger text-center mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
